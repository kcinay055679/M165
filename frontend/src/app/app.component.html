<body>
<mat-drawer-container>
  <mat-drawer #drawer [mode]="'side'" class="sidenav d-flex justify-content-center align-items-center">
    <div class="sidenavItem">
      <div class="d-flex flex-row ms-4 mb-0" (click)="this.navigateToHome()">
        <mat-icon class="mt-3 me-2">home</mat-icon>
        <h2 class="fw-bold text-center mb-0 mt-3">Home</h2>
      </div>
      <hr class="mb-0">
    </div>
    <div class="sidenavItem">
      <div class="d-flex flex-row ms-4 mb-0" (click)="this.navigateToAccess()">
        <mat-icon class="mt-3 me-2"> import_export</mat-icon>
        <h2 class="fw-bold text-center mb-0 mt-3">Access database</h2>
      </div>
      <hr class="mb-0">
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (open)="drawer.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
</body>
